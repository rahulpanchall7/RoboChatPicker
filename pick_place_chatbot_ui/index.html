<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Robot Arm Chatbot</title>
  <style>
    body {
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      background: #1e1e1e; /* Dark background */
      color: #e0e0e0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 10px;
      box-sizing: border-box;
    }

    .chat-container {
      width: 100%;
      max-width: 400px;
      height: 600px;
      background: #2a2a2a; /* Dark panel */
      border-radius: 6px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      border: 1px solid #333;
    }

    .messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
      background-color: #252525; /* Slightly darker area */
    }

    .message {
      padding: 10px 15px;
      border-radius: 4px;
      max-width: 75%;
      word-wrap: break-word;
      font-size: 14px;
    }

    .user {
      align-self: flex-end;
      background-color: #76B900; /* NVIDIA green */
      color: #1e1e1e; /* Dark text on green */
    }

    .bot {
      align-self: flex-start;
      background-color: #333; /* Bot messages in grey */
      color: #e0e0e0;
    }

    .loading {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .spinner {
      border: 3px solid #555;
      border-top: 3px solid #76B900; /* NVIDIA green */
      border-radius: 50%;
      width: 16px;
      height: 16px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .input-container {
      display: flex;
      border-top: 1px solid #3a3a3a;
      background-color: #2a2a2a;
    }

    input {
      flex: 1;
      border: none;
      padding: 12px 15px;
      font-size: 15px;
      background: #1e1e1e; /* Input in darker grey */
      color: #e0e0e0;
      outline: none;
    }

    input::placeholder {
      color: #777;
    }

    button {
      border: none;
      background-color: #76B900; /* NVIDIA green */
      color: #1e1e1e;
      padding: 12px 18px;
      cursor: pointer;
      font-size: 15px;
      font-weight: bold;
      transition: background 0.2s ease;
    }

    button:hover {
      background-color: #5a8a00; /* Darker green hover */
    }

    .messages::-webkit-scrollbar {
      width: 6px;
    }

    .messages::-webkit-scrollbar-thumb {
      background-color: #444;
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="messages" id="messages">
      <div class="message bot">Hi! What do you want the robot to pick?</div>
    </div>
    <div class="input-container">
      <input type="text" id="userInput" placeholder="Type your message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const messagesDiv = document.getElementById("messages");
    let loadingMessage = null;

    function addMessage(text, sender) {
      const msg = document.createElement("div");
      msg.classList.add("message", sender);
      msg.textContent = text;
      messagesDiv.appendChild(msg);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
      return msg;
    }

    function addLoadingMessage(text = "Working...") {
      if (loadingMessage) {
        removeLoadingMessage();
      }
      const msg = document.createElement("div");
      msg.classList.add("message", "bot", "loading");

      const spinner = document.createElement("div");
      spinner.classList.add("spinner");

      const label = document.createElement("span");
      label.textContent = text;

      msg.appendChild(spinner);
      msg.appendChild(label);

      messagesDiv.appendChild(msg);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;

      loadingMessage = msg;
    }

    function removeLoadingMessage(finalText = null) {
      if (!loadingMessage) return;

      if (finalText) {
        loadingMessage.classList.remove("loading");
        loadingMessage.innerHTML = finalText;
      } else {
        messagesDiv.removeChild(loadingMessage);
      }
      loadingMessage = null;
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    async function sendMessage() {
      const input = document.getElementById("userInput");
      const text = input.value.trim();
      if (!text) return;

      addMessage(text, "user");
      input.value = "";

      try {
        const res = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text })
        });
        const data = await res.json();

        if (data.reply && data.reply.includes("⏳")) {
          const label = data.reply.replace("⏳", "").trim();
          addLoadingMessage(label);
        } else if (data.reply) {
          addMessage(data.reply, "bot");
        }
      } catch (err) {
        console.error(err);
        addMessage("Error communicating with server.", "bot");
      }
    }

    document.getElementById("userInput").addEventListener("keydown", function(e) {
      if (e.key === "Enter") sendMessage();
    });

    let wsProto = (window.location.protocol === "https:") ? "wss://" : "ws://";
    let ws = new WebSocket(wsProto + window.location.host + "/ws");

    ws.onmessage = function(event) {
      try {
        let data = JSON.parse(event.data);
        if (!data.reply) return;

        if (data.reply.includes("⏳")) {
          const label = data.reply.replace("⏳", "").trim();
          addLoadingMessage(label);
          return;
        }

        if (loadingMessage) {
          removeLoadingMessage(data.reply);
        } else {
          addMessage(data.reply, "bot");
        }
      } catch (e) {
        console.error("WebSocket message error:", e);
      }
    };

    ws.onclose = function() {
      console.warn("WebSocket connection closed.");
    };
  </script>
</body>
</html>
