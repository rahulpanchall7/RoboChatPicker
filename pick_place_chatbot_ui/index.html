<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Robot Arm Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .chat-container {
      width: 400px;
      max-width: 90%;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .message {
      padding: 10px 15px;
      border-radius: 20px;
      max-width: 75%;
      word-wrap: break-word;
    }

    .user {
      align-self: flex-end;
      background-color: #0084ff;
      color: #fff;
    }

    .bot {
      align-self: flex-start;
      background-color: #e5e5ea;
      color: #000;
    }

    .input-container {
      display: flex;
      border-top: 1px solid #ccc;
    }

    input {
      flex: 1;
      border: none;
      padding: 10px 15px;
      font-size: 16px;
      outline: none;
    }

    button {
      border: none;
      background-color: #0084ff;
      color: white;
      padding: 10px 15px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #006bbf;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="messages" id="messages">
      <div class="message bot">Hi! What do you want the robot to pick?</div>
    </div>
    <div class="input-container">
      <input type="text" id="userInput" placeholder="Type your message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const messagesDiv = document.getElementById("messages");

    async function sendMessage() {
      const input = document.getElementById("userInput");
      const text = input.value.trim();
      if (!text) return;

      // Show user's message
      const userMsg = document.createElement("div");
      userMsg.classList.add("message", "user");
      userMsg.textContent = text;
      messagesDiv.appendChild(userMsg);

      input.value = "";
      messagesDiv.scrollTop = messagesDiv.scrollHeight;

      // Call FastAPI /chat
      try {
        const res = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text })
        });
        const data = await res.json();

        const botMsg = document.createElement("div");
        botMsg.classList.add("message", "bot");

        if (data.ok) {
          botMsg.textContent = `Picking the ${data.label} ðŸŸ¢`;
        } else {
          botMsg.textContent = `Sorry, I could not understand. Valid objects: ${data.labels.join(", ")}`;
        }

        messagesDiv.appendChild(botMsg);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      } catch (err) {
        console.error(err);
      }
    }

    // Send message on Enter key
    document.getElementById("userInput").addEventListener("keydown", function(e) {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
