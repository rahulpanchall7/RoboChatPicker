<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Robot Arm Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 10px;
      box-sizing: border-box;
    }

    .chat-container {
      width: 100%;
      max-width: 400px;
      height: 600px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
      background-color: #f9f9f9;
    }

    .message {
      padding: 10px 15px;
      border-radius: 20px;
      max-width: 75%;
      word-wrap: break-word;
      position: relative;
    }

    .user {
      align-self: flex-end;
      background-color: #0084ff;
      color: #fff;
    }

    .bot {
      align-self: flex-start;
      background-color: #e5e5ea;
      color: #000;
    }

    .loading {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .spinner {
      border: 3px solid #ccc;
      border-top: 3px solid #0084ff;
      border-radius: 50%;
      width: 16px;
      height: 16px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .input-container {
      display: flex;
      border-top: 1px solid #ccc;
      background-color: #fff;
    }

    input {
      flex: 1;
      border: none;
      padding: 10px 15px;
      font-size: 16px;
      outline: none;
    }

    button {
      border: none;
      background-color: #0084ff;
      color: white;
      padding: 10px 15px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #006bbf;
    }

    .messages::-webkit-scrollbar {
      width: 6px;
    }

    .messages::-webkit-scrollbar-thumb {
      background-color: rgba(0,0,0,0.2);
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="messages" id="messages">
      <div class="message bot">Hi! What do you want the robot to pick?</div>
    </div>
    <div class="input-container">
      <input type="text" id="userInput" placeholder="Type your message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const messagesDiv = document.getElementById("messages");
    let loadingMessage = null; // track spinner message

    function addMessage(text, sender) {
      const msg = document.createElement("div");
      msg.classList.add("message", sender);
      msg.textContent = text;
      messagesDiv.appendChild(msg);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
      return msg;
    }

    function addLoadingMessage(text="Working...") {
      const msg = document.createElement("div");
      msg.classList.add("message", "bot", "loading");

      const spinner = document.createElement("div");
      spinner.classList.add("spinner");

      const label = document.createElement("span");
      label.textContent = text;

      msg.appendChild(spinner);
      msg.appendChild(label);

      messagesDiv.appendChild(msg);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;

      loadingMessage = msg;
    }

    function removeLoadingMessage(finalText=null) {
      if (loadingMessage) {
        if (finalText) {
          loadingMessage.classList.remove("loading");
          loadingMessage.innerHTML = finalText;
        } else {
          messagesDiv.removeChild(loadingMessage);
        }
        loadingMessage = null;
      }
    }

    async function sendMessage() {
      const input = document.getElementById("userInput");
      const text = input.value.trim();
      if (!text) return;

      addMessage(text, "user");
      input.value = "";

      try {
        const res = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text })
        });
        const data = await res.json();

        if (data.reply.includes("⏳")) {
          // show spinner instead of static ⏳
          addLoadingMessage(data.reply.replace("⏳", "").trim());
        } else {
          addMessage(data.reply, "bot");
        }
      } catch (err) {
        console.error(err);
        addMessage("Error communicating with server.", "bot");
      }
    }

    // Enter key sends message
    document.getElementById("userInput").addEventListener("keydown", function(e) {
      if (e.key === "Enter") sendMessage();
    });

    // --- WebSocket connection for live updates ---
    let wsProto = (window.location.protocol === "https:") ? "wss://" : "ws://";
    let ws = new WebSocket(wsProto + window.location.host + "/ws");

    ws.onmessage = function(event) {
      try {
        let data = JSON.parse(event.data);
        if (data.reply) {
          if (loadingMessage) {
            // replace spinner with success text
            removeLoadingMessage(data.reply);
          } else {
            addMessage(data.reply, "bot");
          }
        }
      } catch (e) {
        console.error("WebSocket message error:", e);
      }
    };

    ws.onclose = function() {
      console.warn("WebSocket connection closed.");
    };
  </script>
</body>
</html>
